<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./"></script>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="font-poppins">
    <main class="bg-blue-950 bg-[url(images/background.png)] bg-no-repeat bg-center min-h-screen ">
   <section id="home" class="home min-h-screen text-white flex flex-col items-center justify-center ">
        <div class="flex flex-col items-center">
            <h1 class="font-anton uppercase text-6xl">Alphabet Clash Pro</h1>
            <p>Unleash Your Keyboard kungfu : press "enter" to Play</p>
            <Button onclick="play()" class="btn bg-white text-black">Play</Button>
        </div>
   </section>


   <section id="play-ground" class="hidden">
    <!-- screan -->
   <div class="flex flex-col items-center pt-7 gap-6">
    <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313cc] bg-[#ffffffb3] rounded-2xl">
        <div class="flex justify-center">
            <p class="bg-[#2f2941] px-8 rounded-b-xl text-white">dont watch keyboard while playing</p>
        </div>
        <div class="flex justify-center items-center h-full">
        <p id="current-alphabet" class="text-black text-9xl uppercase">Y</p>

        </div>
    </div>


    <!-- keyboad -->
    <div>
        <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
    </div>


    <div class="flex justify-between w-3/4">
        <button class="btn rounded-full px-4">
            life
            <span id="current-life">3</span>
          </button>
        
          <button class="btn rounded-full px-4">
            score
            <span id="current-score">0</span>
          </button>
          
    </div>
   </div>
</section>



    <!-- live score -->
   
   
   <section id="game-over" class="score flex justify-center items-center min-h-screen hidden"> 
    <div class="text-white text-center space-y-6 bg-[#ffffff33] p-4">
        <h1 class="text-8xl">
            <span class="font-extrabold">Live Score: </span>
            <span id="final-score">0</span>
        </h1>
        <button onclick="play()" class="btn">Play Again</button>
        <p>Practise will make you a pro</p>
    </div>
   </section>


</main>
<script src="utility.js"></script>
 <script src="script.js"></script>
</body>
</html>
